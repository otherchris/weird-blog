<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/Player.js"></script>
  </head>

  <body>
    <div class="door" onmouseover="defaultPlayer.on()" onmouseout="defaultPlayer.off()">
      beep
    </div>
    <div class="door" onmouseover="sawPlayer.on()" onmouseout="sawPlayer.off()">
      growl
    </div>
    <div class="door" onmouseover="sawPlayer.on();defaultPlayer.on()" onmouseout="sawPlayer.off();defaultPlayer.off()">
      both
    </div>
  </body>
</html>
