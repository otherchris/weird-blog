<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/Player.js"></script>
  </head>

  <body>
    <div class="panel">
      <div class="img-box">
        <img src="assets/piano.png" alt="piano keys">
      </div>
    </div>
    <script>
      var mainPlayer = new Player({ });
      document.addEventListener('keydown', mainPlayer.keyDownHandler.bind(mainPlayer));
      document.addEventListener('keyup', mainPlayer.keyUpHandler.bind(mainPlayer));
    </script>
  </body>
</html>
