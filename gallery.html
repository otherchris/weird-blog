<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Paperclipdent : Pictures</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="picture-container gallery">
    <div class="thumb-row">
      <div class="thumb-box">
        <input type="radio" id="img-1" checked name="gallery" class="gallery__selector" />
        <img class="gallery__img" src="assets/hed.png" alt="" />
        <label for="img-1" class="gallery__thumb"><img src="assets/small-hed.png" alt="" /></label>
      </div>
      <div class="thumb-box">
        <img src="assets/small-fam.png">
      </div>
      <div class="thumb-box">
        <img src="assets/small-movie.png">
      </div>
      <div class="thumb-box">
        <img src="assets/small-jod.png">
      </div>
      <div class="thumb-box">
        <img src="assets/small-grass.png">
      </div>
      <div class="thumb-box">
        <img src="assets/small-plant.png">
      </div>
      <div class="thumb-box">
        <img src="assets/small-lamp.png">
      </div>
      <div class="thumb-box">
        <img src="assets/small-banan.png">
      </div>
      <div class="thumb-box">
        <img src="assets/small-yesterday.png">
      </div>
      <div class="thumb-box">
        <img src="assets/small-fun.png">
      </div>
      <div class="thumb-box">
        <img src="assets/small-cop.png">
      </div>
      <div class="thumb-box">
        <img src="assets/small-face.png">
      </div>
      <div class="thumb-box">
        <img src="assets/small-game.png">
      </div>
      <div class="thumb-box">
        <img src="assets/small-leafs.png">
      </div>
    </div>
  </div>

</body>

</html>
